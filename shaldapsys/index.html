      }
      function alwaysResize(){
      	var thisheight=document.documentElement.clientHeight;
        document.getElementById("contentdiv").style.height=thisheight-84+"px";
      }

    function debounce(func, threshold, execAsap,fun) {
  //  var debounce  = function (func, threshold, execAsap) {
        var timeout;
        return function debounced () {
            var obj = this, args = arguments;
            function delayed () {
                if (!execAsap)
                    func.apply(obj, args);
                timeout = null;
            };
            if (timeout)
                clearTimeout(timeout);
            else if (execAsap){
                func.apply(obj, args);
            }
            timeout = setTimeout(delayed, threshold || 100);
            fun();
        };
    };
</script>
